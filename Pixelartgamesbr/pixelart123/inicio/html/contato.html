<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugestões?</title>
    <link rel="stylesheet" href="/Pixelartgamesbr/pixelart123/inicio/css/contato.css" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Alguma sugestão?</h3>
          <p class="text">
          Você tem alguma sugestão de melhora ou de algum novo jogo que pode ser implementado? Mande para gente!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Jardim Petrópolis, Ceres - GO</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>pixeartenterprise@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+55 (62) 94002-8922</p>
            </div>
          </div>

          <div class="social-media">
            <p>Conecte-se com a gente:</p>
            <div class="social-icons">
              <a href="#">
                <i class='bx bxl-facebook' ></i>
              </a>
              <a href="#">
                <i class='bx bxl-instagram'></i>
              </a>
              <a href="#">
                <i class='bx bxl-linkedin'></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contate-nos</h3>
            <div class="input-container">
              <input type="text" name="name" class="input"  placeholder="Nome"/>
              <span>Nome</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="E-mail"/>
              <span>E-mail</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Número"/>
              <span>Número</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Mensagem"></textarea>            
              <span>Mensagem</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
