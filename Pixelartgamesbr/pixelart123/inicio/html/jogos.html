<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Site de Jogos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .game-card {
            margin-bottom: 20px;
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-card .card-title {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Meu Site de Jogos</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="game-card">
                    <img src="" alt="Jogo 1">
                    <div class="card-body">
                        <h5 class="card-title">Jogo 1</h5>
                        <p class="card-text">Descrição do Jogo 1</p>
                        <a href="#" class="btn btn-primary">Jogar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="game-card">
                    <img src="caminho-para-a-imagem-do-jogo2.jpg" alt="Jogo 2">
                    <div class="card-body">
                        <h5 class="card-title">Jogo 2</h5>
                        <p class="card-text">Descrição do Jogo 2</p>
                        <a href="#" class="btn btn-primary">Jogar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="game-card">
                    <img src="caminho-para-a-imagem-do-jogo3.jpg" alt="Jogo 3">
                    <div class="card-body">
                        <h5 class="card-title">Jogo 3</h5>
                        <p class="card-text">Descrição do Jogo 3</p>
                        <a href="#" class="btn btn-primary">Jogar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
